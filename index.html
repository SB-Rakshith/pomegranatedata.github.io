<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriTecX - Revolutionizing Agriculture</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden; /* Hide horizontal scroll due to stars */
    }

    header {
      display: none; /* Hide the header */
    }

    .logo {
      text-align: center;
      padding: 50px 0;
    }

    .logo img {
      width: 200px; /* Adjust the width as needed */
    }

    .hero {
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      color: #999;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Dark blue color */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .cta-button:hover {
      background-color: #0D47A1; /* Darker blue color on hover */
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="darklogo.png" alt="AgriTecX Logo">

  <main>
    <section class="hero">
      <h1>Welcome to AgriTecX</h1>

  </footer>
