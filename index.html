<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriTecX - Revolutionizing Agriculture</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden; /* Hide horizontal scroll due to stars */
    }

    header {
      display: none; /* Hide the header */
    }

    .logo {
      text-align: center;
      padding: 50px 0;
    }

    .logo img {
      width: 200px; /* Adjust the width as needed */
    }

    .hero {
      text-align: center;
      padding: 100px 0;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      color: #999;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #2196F3; /* Dark blue color */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .cta-button:hover {
      background-color: #0D47A1; /* Darker blue color on hover */
    }

    /* Additional CSS Styles */
    .starry-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background-color: #fff;
      animation: twinkling 2s infinite;
    }

    @keyframes twinkling {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }


    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="darklogo.png" alt="AgriTecX Logo">
  </div>

  <main>
    <section class="hero">
      <h1>Welcome to AgriTecX</h1>
      <p>Revolutionizing Agriculture with Cutting-edge Technology</p>
      <a href="#download" class="cta-button">Download Now</a>
    </section>

    <!-- Other sections can be added here -->

  </main>

  <footer>
    <p>&copy; 2023 AgriTecX. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript for creating starry sky
    const createStars = () => {
      const stars = document.createElement('div');
      stars.className = 'starry-sky';

      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const xy = Math.random() * 100;
        const duration = Math.random() * 10;
        star.style.left = `${xy}vw`;
        star.style.top = `${xy}vh`;
        star.style.animationDuration = `${duration}s`;
        stars.appendChild(star);
      }

      document.body.appendChild(stars);
    };

    createStars();
  </script>
</body>
</html>
